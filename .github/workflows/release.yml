name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

env:
  GO_VERSION: '1.24'

jobs:
  # ── Build CLI binaries (Rust) ────────────────────────────────
  cli:
    name: CLI (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ''
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            ext: ''
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            ext: ''
          - target: x86_64-apple-darwin
            os: macos-latest
            ext: ''
          - target: aarch64-apple-darwin
            os: macos-latest
            ext: ''
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools
        if: contains(matrix.target, 'linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p agentoven-cli

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/agentoven${{ matrix.ext }} dist/agentoven-${{ matrix.target }}${{ matrix.ext }}

      - uses: actions/upload-artifact@v4
        with:
          name: agentoven-${{ matrix.target }}
          path: dist/

  # ── Build Go server binaries ─────────────────────────────────
  server:
    name: Server (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            os: ubuntu-latest
          - goos: linux
            goarch: arm64
            os: ubuntu-latest
          - goos: darwin
            goarch: amd64
            os: macos-latest
          - goos: darwin
            goarch: arm64
            os: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: control-plane/go.sum

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build dashboard
        working-directory: control-plane/dashboard
        run: |
          npm ci
          npm run build

      - name: Build server
        working-directory: control-plane
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          go build -trimpath -ldflags="-s -w" \
            -o ../dist/agentoven-server-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/server

      - uses: actions/upload-artifact@v4
        with:
          name: agentoven-server-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/

  # ── Python wheels ────────────────────────────────────────────
  python-wheels:
    name: Python (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: sdk/python
          args: --release --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}
          path: sdk/python/dist/

  # ── Build & push Docker image to GHCR ─────────────────────────
  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: control-plane
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/agentoven/agentoven:${{ steps.version.outputs.version }}
            ghcr.io/agentoven/agentoven:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Build TypeScript SDK native binaries ─────────────────────
  typescript-sdk:
    name: TypeScript SDK (${{ matrix.settings.target }})
    runs-on: ${{ matrix.settings.os }}
    strategy:
      fail-fast: false
      matrix:
        settings:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sdk/typescript/native

      - name: Install cross-compilation tools (Linux)
        if: contains(matrix.settings.target, 'linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu musl-tools

      - name: Install dependencies
        working-directory: sdk/typescript
        run: npm ci

      - name: Build native module
        working-directory: sdk/typescript
        run: |
          npx napi build --platform --release --target ${{ matrix.settings.target }} ./native

      - uses: actions/upload-artifact@v4
        with:
          name: sdk-bindings-${{ matrix.settings.target }}
          path: sdk/typescript/*.node
          if-no-files-found: error

  # ── Publish @agentoven/sdk to npm ────────────────────────────
  npm-publish:
    name: Publish npm
    needs: [typescript-sdk]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        working-directory: sdk/typescript
        run: npm ci

      - name: Download all native bindings
        uses: actions/download-artifact@v4
        with:
          path: sdk/typescript/artifacts
          pattern: sdk-bindings-*
          merge-multiple: true

      - name: Move artifacts
        working-directory: sdk/typescript
        run: npx napi artifacts --dir artifacts

      - name: Build TypeScript
        working-directory: sdk/typescript
        run: npx tsc

      - name: Publish
        working-directory: sdk/typescript
        run: |
          npx napi prepublish -t npm
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ── Create GitHub Release ────────────────────────────────────
  release:
    name: Create Release
    needs: [cli, server, python-wheels, docker, npm-publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: dist

      - name: Extract release notes from CHANGELOG
        id: notes
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk "/^## \[${VERSION}\]/{found=1; next} /^## \[/{if(found) exit} found{print}" CHANGELOG.md)
          if [ -z "$NOTES" ]; then
            echo "body=" >> "$GITHUB_OUTPUT"
          else
            # Use heredoc delimiter for multiline
            EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
            echo "body<<$EOF" >> "$GITHUB_OUTPUT"
            echo "$NOTES" >> "$GITHUB_OUTPUT"
            echo "$EOF" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          body: ${{ steps.notes.outputs.body }}
          generate_release_notes: ${{ steps.notes.outputs.body == '' }}

  # ── Update Homebrew tap ──────────────────────────────────────
  homebrew:
    name: Update Homebrew Formula
    needs: [release]
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Download source tarball and compute SHA
        id: sha
        run: |
          curl -sL "https://github.com/agentoven/agentoven/archive/refs/tags/${GITHUB_REF#refs/tags/}.tar.gz" \
            -o source.tar.gz
          echo "sha256=$(shasum -a 256 source.tar.gz | cut -d ' ' -f 1)" >> "$GITHUB_OUTPUT"

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: agentoven/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          cd homebrew-tap
          sed -i "s|url \".*\"|url \"https://github.com/agentoven/agentoven/archive/refs/tags/v${{ steps.version.outputs.version }}.tar.gz\"|" Formula/agentoven.rb
          sed -i "s|sha256 \".*\"|sha256 \"${{ steps.sha.outputs.sha256 }}\"|" Formula/agentoven.rb
          sed -i "s|agentoven .*\"|agentoven ${{ steps.version.outputs.version }}\"|" Formula/agentoven.rb

      - name: Commit and push
        working-directory: homebrew-tap
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/agentoven.rb
          git commit -m "agentoven ${{ steps.version.outputs.version }}"
          git push
